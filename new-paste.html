<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Paste - Vioo-Code</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo"><a href="/">Vioo<span>-Code</span></a></div>
            <div class="nav-auth">
                <div class="when-signed-out">
                    <a href="/sign-in.html" class="btn btn-secondary">Sign In</a>
                </div>
                <div class="when-signed-in">
                    <a href="/new-paste.html" class="btn-icon" title="New Paste">+</a>
                    <a href="#" id="nav-profile-link">
                        <img src="" alt="User Avatar" id="nav-user-avatar">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="form-wrapper">
            <h1>Create a New Paste</h1>
            <div id="error-message" class="error-message"></div>
            <form id="new-paste-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required placeholder="e.g., My Awesome Python Script">
                </div>
                <div class="form-group">
                    <label for="description">Description (Optional)</label>
                    <input type="text" id="description" name="description" placeholder="A short description of your code">
                </div>
                <div class="form-group">
                    <label for="content">Code / Text Content</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.25rem;">
                    <div class="form-group">
                        <label for="language">Language</label>
                        <select id="language" name="language">
                            <option value="plaintext">Plain Text</option><option value="javascript">JavaScript</option><option value="python">Python</option><option value="java">Java</option><option value="csharp">C#</option><option value="php">PHP</option><option value="cpp">C++</option><option value="typescript">TypeScript</option><option value="swift">Swift</option><option value="go">Go</option><option value="rust">Rust</option><option value="ruby">Ruby</option><option value="html">HTML</option><option value="css">CSS</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="visibility">Visibility</label>
                        <select id="visibility" name="visibility">
                            <option value="public">Public</option><option value="unlisted">Unlisted</option><option value="private">Private</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn" id="submit-btn" style="width: 100%; margin-top: 1rem; background-color: var(--primary-accent); color: var(--text-dark);">Create Paste</button>
            </form>
        </div>
    </main>

    <script type="module">
        import { createPaste } from './config/api.js';
        import './config/auth.js';

        const newPasteForm = document.getElementById('new-paste-form');
        const errorMessageDiv = document.getElementById('error-message');
        const submitBtn = document.getElementById('submit-btn');

        newPasteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessageDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            const pasteData = {
                title: newPasteForm.title.value,
                description: newPasteForm.description.value,
                language: newPasteForm.language.value,
                visibility: newPasteForm.visibility.value,
            };
            const rawContent = newPasteForm.content.value;
            
            if (!rawContent.trim()) {
                errorMessageDiv.textContent = 'Content cannot be empty.';
                errorMessageDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Paste';
                return;
            }

            try {
                const pasteId = await createPaste(pasteData, rawContent);
                window.location.href = `/view-paste.html?id=${pasteId}`;
            } catch (error) {
                errorMessageDiv.textContent = error.message;
                errorMessageDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Paste';
            }
        });
    </script>
</body>
</html>
