<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Paste - Vioo-Code</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="main-header">
        <nav class="container">
            <div class="logo"><a href="/">Vioo<span>Code</span></a></div>
            <div class="nav-links">
                <a href="/new-paste.html" class="btn btn-primary when-signed-in hidden">New Paste</a>
            </div>
            <div class="nav-actions">
                <div class="when-signed-out hidden">
                    <a href="/sign-in.html" class="btn btn-secondary">Sign In</a>
                    <a href="/sign-up.html" class="btn btn-primary">Sign Up</a>
                </div>
                <div class="when-signed-in hidden">
                    <a href="#" class="nav-profile-link">
                        <img src="" alt="User Avatar" class="nav-user-avatar">
                    </a>
                </div>
                <button class="hamburger" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="form-wrapper" style="max-width: 800px;">
            <h1>Create a New Paste</h1>
            <div id="error-message" class="error-message"></div>
            <form id="new-paste-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description (Optional)</label>
                    <input type="text" id="description" name="description">
                </div>
                <div class="form-group">
                    <label for="content">Code / Text Content</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label for="language">Language</label>
                        <select id="language" name="language">
                            <option value="plaintext">Plain Text</option>
                            <option value="javascript">JavaScript</option><option value="python">Python</option><option value="java">Java</option><option value="csharp">C#</option><option value="php">PHP</option><option value="cpp">C++</option><option value="typescript">TypeScript</option><option value="swift">Swift</option><option value="go">Go</option><option value="rust">Rust</option><option value="ruby">Ruby</option><option value="html">HTML</option><option value="css">CSS</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="visibility">Visibility</label>
                        <select id="visibility" name="visibility">
                            <option value="public">Public</option>
                            <option value="unlisted">Unlisted</option>
                            <option value="private">Private</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submit-btn" style="width: 100%; margin-top: 1rem;">Create Paste</button>
            </form>
        </div>
    </main>

    <script type="module">
        import { createPaste } from './config/api.js';
        import './config/auth.js';
        const header = document.getElementById('main-header');
        const hamburger = document.querySelector('.hamburger');
        hamburger.addEventListener('click', () => {
            header.classList.toggle('nav-open');
        });

        const newPasteForm = document.getElementById('new-paste-form');
        const errorMessageDiv = document.getElementById('error-message');
        const submitBtn = document.getElementById('submit-btn');

        newPasteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessageDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';
            try {
                const pasteId = await createPaste({
                    title: newPasteForm.title.value,
                    description: newPasteForm.description.value,
                    language: newPasteForm.language.value,
                    visibility: newPasteForm.visibility.value,
                }, newPasteForm.content.value);
                window.location.href = `/view-paste.html?id=${pasteId}`;
            } catch (error) {
                errorMessageDiv.textContent = error.message;
                errorMessageDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Paste';
            }
        });
    </script>
</body>
</html>
