<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Paste - Vioo-Code</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://api.dicebear.com/8.x/initials/svg?seed=VC&backgroundColor=1a1a2e,ffc300" type="image/svg+xml">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <h1 class="logo">Vioo<span>-Code</span></h1>
            <ul class="sidebar-nav">
                <li><a href="/index.html"><i data-feather="home"></i> Home</a></li>
                <li><a href="/explore.html"><i data-feather="compass"></i> Explore</a></li>
                <li class="when-signed-in" style="display: none;"><a href="/new-paste.html" class="active"><i data-feather="plus-square"></i> New Paste</a></li>
            </ul>
            <div class="sidebar-footer">
                <div class="user-profile-widget when-signed-in" style="display: none;">
                    <img src="" class="user-avatar" alt="User Avatar">
                    <div class="user-profile-widget-info">
                        <div class="user-username"></div>
                        <div class="user-email"></div>
                    </div>
                    <button id="logout-btn"><i data-feather="log-out"></i></button>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <h1>Create New Paste</h1>
            </header>
            <div style="max-width: 900px;">
                <form id="new-paste-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="language">Language</label>
                        <select id="language" name="language">
                            <option value="plaintext">Plain Text</option>
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="java">Java</option>
                            <option value="csharp">C#</option>
                            <option value="php">PHP</option>
                            <option value="cpp">C++</option>
                            <option value="typescript">TypeScript</option>
                            <option value="swift">Swift</option>
                            <option value="go">Go</option>
                            <option value="ruby">Ruby</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="sql">SQL</option>
                            <option value="json">JSON</option>
                            <option value="markdown">Markdown</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Visibility</label>
                        <div class="visibility-options">
                            <label><input type="radio" name="visibility" value="public" checked> Public</label>
                            <label><input type="radio" name="visibility" value="unlisted"> Unlisted</label>
                            <label><input type="radio" name="visibility" value="private"> Private</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" name="content" required placeholder="Paste your code here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: auto;">Create Paste</button>
                    <p id="error-message" class="error-message"></p>
                </form>
            </div>
        </main>
        
        <nav class="mobile-nav">
             <ul class="mobile-nav-list">
                <li><a href="/index.html"><i data-feather="home"></i><span>Home</span></a></li>
                <li><a href="/explore.html"><i data-feather="compass"></i><span>Explore</span></a></li>
                <li class="when-signed-in" style="display: none;"><a href="/new-paste.html" class="active"><i data-feather="plus-square"></i><span>New</span></a></li>
                <li class="when-signed-in" style="display: none;"><a href="#" id="mobile-logout-btn"><i data-feather="log-out"></i><span>Logout</span></a></li>
            </ul>
        </nav>
    </div>

    <script type="module">
        import { authReady, handleSignOut, getCurrentUser } from './config/auth.js';
        import { createPaste } from './config/api.js';

        const newPasteForm = document.getElementById('new-paste-form');
        const errorMessage = document.getElementById('error-message');
        const submitBtn = newPasteForm.querySelector('button[type="submit"]');

        authReady.then(() => {
            if (!getCurrentUser()) {
                window.location.replace('/sign-in.html');
            } else {
                newPasteForm.style.opacity = 1;
                submitBtn.disabled = false;
            }
        });

        document.getElementById('logout-btn').addEventListener('click', handleSignOut);
        document.getElementById('mobile-logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            handleSignOut();
        });

        newPasteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';

            const formData = new FormData(newPasteForm);
            const pasteData = {
                title: formData.get('title'),
                language: formData.get('language'),
                visibility: formData.get('visibility'),
                content: formData.get('content')
            };

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            try {
                const newPaste = await createPaste(pasteData);
                window.location.href = `/view-paste.html?id=${newPaste.pasteId}`;
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Paste';
            }
        });
        
        feather.replace();
    </script>
</body>
</html>
