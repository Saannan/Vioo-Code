<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Paste - Vioo-Code</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <a href="/" class="logo">Vioo<span>-Code</span></a>
        <nav>
            <ul>
                <li class="when-signed-in user-details" style="display: none;">
                    <a href="/profile.html" class="user-menu">
                        <img src="" alt="User Avatar" class="user-avatar">
                        <span class="user-username"></span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="form-container" style="max-width: 1000px; margin: 2rem auto;">
            <h1>Create New Paste</h1>
            <form id="new-paste-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="language">Language</label>
                    <input type="text" id="language" class="form-control" list="languages" placeholder="e.g., javascript, python, html" required>
                    <datalist id="languages">
                        <option value="javascript"></option>
                        <option value="python"></option>
                        <option value="html"></option>
                        <option value="css"></option>
                        <option value="java"></option>
                        <option value="csharp"></option>
                        <option value="cpp"></option>
                        <option value="php"></option>
                        <option value="sql"></option>
                        <option value="json"></option>
                        <option value="markup"></option>
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="content">Code / Text</label>
                    <textarea id="content" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="visibility">Visibility</label>
                    <select id="visibility" class="form-control">
                        <option value="public">Public</option>
                        <option value="unlisted">Unlisted</option>
                        <option value="private">Private</option>
                    </select>
                </div>
                <button type="submit" id="submit-btn" class="btn btn-primary">Create Paste</button>
            </form>
        </div>
    </main>

    <div id="popup-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="popup-title"></h2>
                <button id="popup-close" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p id="popup-message"></p>
                <div id="loader" class="loading-spinner hidden"></div>
            </div>
        </div>
    </div>
    
    <script src="/js/ui.js"></script>
    <script type="module">
        import { requireAuth } from './config/auth.js';
        import { createPaste } from './config/api.js';

        document.addEventListener('DOMContentLoaded', async () => {
            await requireAuth();
            const form = document.getElementById('new-paste-form');
            const submitBtn = document.getElementById('submit-btn');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating...';
                
                const pasteData = {
                    title: form.title.value,
                    language: form.language.value.toLowerCase() || 'text',
                    content: form.content.value,
                    visibility: form.visibility.value,
                };
                
                try {
                    const pasteId = await createPaste(pasteData);
                    window.location.href = `/view-paste.html?id=${pasteId}`;
                } catch (error) {
                    showPopup('Error', 'Failed to create paste: ' + error.message);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Paste';
                }
            });
        });
    </script>
</body>
</html>
