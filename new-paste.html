<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Paste - Vioo-Code</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://api.dicebear.com/8.x/initials/svg?seed=VC&backgroundColor=1a1a2e,ffc300" type="image/svg+xml">
</head>
<body>
    <header>
        <a href="/" class="logo">Vioo<span>-Code</span></a>
        <nav>
            <ul class="auth-nav">
                <li class="when-signed-in" style="display: none;">
                    <a id="nav-profile-link" href="#" class="user-info">
                        <img src="" alt="User Avatar" class="user-avatar">
                        <span class="user-username"></span>
                    </a>
                </li>
                <li class="when-signed-in" style="display: none;">
                     <button id="sign-out-btn" class="btn btn-secondary">Logout</button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="form-container" style="max-width: 900px;">
                <h1>Create a New Paste</h1>
                <form id="new-paste-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="language">Language</label>
                        <select id="language" name="language">
                            <option value="plaintext">Plain Text</option>
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="java">Java</option>
                            <option value="csharp">C#</option>
                            <option value="php">PHP</option>
                            <option value="cpp">C++</option>
                            <option value="typescript">TypeScript</option>
                            <option value="swift">Swift</option>
                            <option value="go">Go</option>
                            <option value="ruby">Ruby</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="sql">SQL</option>
                            <option value="json">JSON</option>
                            <option value="markdown">Markdown</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Visibility</label>
                        <div class="visibility-options">
                            <label><input type="radio" name="visibility" value="public" checked> Public</label>
                            <label><input type="radio" name="visibility" value="unlisted"> Unlisted</label>
                            <label><input type="radio" name="visibility" value="private"> Private</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content">Code / Text</label>
                        <textarea id="content" name="content" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Paste</button>
                    <p id="error-message" class="error-message"></p>
                </form>
            </div>
        </div>
    </main>

    <script type="module">
        import { auth } from './config/firebase-init.js';
        import { handleSignOut, getCurrentUser } from './config/auth.js';
        import { createPaste } from './config/api.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = '/sign-in.html';
            }
        });

        const signOutBtn = document.getElementById('sign-out-btn');
        signOutBtn.addEventListener('click', handleSignOut);
        
        const newPasteForm = document.getElementById('new-paste-form');
        const errorMessage = document.getElementById('error-message');

        newPasteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';

            const formData = new FormData(newPasteForm);
            const pasteData = {
                title: formData.get('title'),
                language: formData.get('language'),
                visibility: formData.get('visibility'),
                content: formData.get('content')
            };

            const submitBtn = newPasteForm.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            try {
                const newPaste = await createPaste(pasteData);
                window.location.href = `/view-paste.html?id=${newPaste.pasteId}`;
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Paste';
            }
        });
    </script>
</body>
</html>
