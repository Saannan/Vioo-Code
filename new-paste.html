<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Paste - Vioo-Code</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://api.dicebear.com/8.x/initials/svg?seed=VC&backgroundColor=1a1a2e,ffc300" type="image/svg+xml">
</head>
<body>
    <div class="page-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/" class="logo">Vioo<span>-Code</span></a>
            </div>
            <ul class="main-nav">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/explore.html">Explore</a></li>
                <li><a href="/new-paste.html" class="active">New Paste</a></li>
            </ul>
            <div class="profile-section when-signed-in">
                <div class="profile-dropdown">
                    <ul class="profile-dropdown-list">
                        <li><a id="dropdown-profile-link" href="#">My Profile</a></li>
                        <li><button id="logout-btn" class="logout-btn">Logout</button></li>
                    </ul>
                </div>
                <div class="profile-section-toggle">
                    <img src="" alt="User Avatar" class="user-avatar">
                    <div class="user-info">
                        <span class="user-username"></span>
                        <span class="user-email"></span>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="mobile-header">
                <button class="hamburger-btn">&#9776;</button>
                <a href="/" class="logo">Vioo<span>-Code</span></a>
            </header>
            <div class="page-header">
                <h1>Create a New Paste</h1>
                <p>Share your code, snippets, or notes with the world.</p>
            </div>
            <div class="form-container">
                <form id="new-paste-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="language">Language</label>
                        <select id="language" name="language">
                            <option value="plaintext">Plain Text</option>
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="java">Java</option>
                            <option value="csharp">C#</option>
                            <option value="php">PHP</option>
                            <option value="cpp">C++</option>
                            <option value="typescript">TypeScript</option>
                            <option value="swift">Swift</option>
                            <option value="go">Go</option>
                            <option value="ruby">Ruby</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="sql">SQL</option>
                            <option value="json">JSON</option>
                            <option value="markdown">Markdown</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Visibility</label>
                        <div style="display: flex; gap: 1.5rem;">
                            <label><input type="radio" name="visibility" value="public" checked> Public</label>
                            <label><input type="radio" name="visibility" value="unlisted"> Unlisted</label>
                            <label><input type="radio" name="visibility" value="private"> Private</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" name="content" required placeholder="Paste your code here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Paste</button>
                    <p id="error-message" class="error-message"></p>
                </form>
            </div>
        </main>
    </div>
    
    <script type="module">
        import { auth } from './config/firebase-init.js';
        import { initializeAuthUI } from './config/auth.js';
        import { createPaste } from './config/api.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.replace('/sign-in.html');
            }
        });
        
        initializeAuthUI();

        const newPasteForm = document.getElementById('new-paste-form');
        const errorMessage = document.getElementById('error-message');
        const submitBtn = newPasteForm.querySelector('button[type="submit"]');

        newPasteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';

            const formData = new FormData(newPasteForm);
            const pasteData = {
                title: formData.get('title'),
                language: formData.get('language'),
                visibility: formData.get('visibility'),
                content: formData.get('content')
            };

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            try {
                const newPaste = await createPaste(pasteData);
                window.location.href = `/view-paste.html?id=${newPaste.pasteId}`;
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Paste';
            }
        });
    </script>
</body>
</html>
