<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Paste - Vioo-Code</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://api.dicebear.com/8.x/initials/svg?seed=VC&backgroundColor=0D1117,ffc300" type="image/svg+xml">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <a href="/" class="logo">Vioo<span>-Code</span></a>
             <div class="nav-auth">
                 <div class="user-menu when-signed-in" style="display: none;">
                    <a href="/profile.html" id="nav-profile-link"><img src="" alt="User Avatar" class="user-avatar"></a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="form-wrapper" style="max-width: 900px;">
                <div class="form-box">
                    <h1>Create a New Paste</h1>
                    <form id="new-paste-form">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="language">Language</label>
                            <select id="language" name="language" class="form-select">
                                <option value="plaintext">Plain Text</option>
                                <option value="javascript">JavaScript</option>
                                <option value="python">Python</option>
                                <option value="java">Java</option>
                                <option value="csharp">C#</option>
                                <option value="php">PHP</option>
                                <option value="cpp">C++</option>
                                <option value="typescript">TypeScript</option>
                                <option value="swift">Swift</option>
                                <option value="go">Go</option>
                                <option value="ruby">Ruby</option>
                                <option value="html">HTML</option>
                                <option value="css">CSS</option>
                                <option value="sql">SQL</option>
                                <option value="json">JSON</option>
                                <option value="markdown">Markdown</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Visibility</label>
                            <div style="display: flex; gap: 1.5rem;">
                                <label style="display: flex; align-items: center; gap: 0.5rem;"><input type="radio" name="visibility" value="public" checked> Public</label>
                                <label style="display: flex; align-items: center; gap: 0.5rem;"><input type="radio" name="visibility" value="unlisted"> Unlisted</label>
                                <label style="display: flex; align-items: center; gap: 0.5rem;"><input type="radio" name="visibility" value="private"> Private</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content">Code / Text Content</label>
                            <textarea id="content" name="content" class="form-textarea" required placeholder="Paste your code here..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Create Paste</button>
                        <p id="error-message" class="error-message"></p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script type="module">
        import { auth } from './config/firebase-init.js';
        import { createPaste } from './config/api.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.replace('/sign-in.html');
            }
        });
        
        const newPasteForm = document.getElementById('new-paste-form');
        const errorMessage = document.getElementById('error-message');
        const submitBtn = newPasteForm.querySelector('button[type="submit"]');

        newPasteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';

            const formData = new FormData(newPasteForm);
            const pasteData = {
                title: formData.get('title'),
                language: formData.get('language'),
                visibility: formData.get('visibility'),
                content: formData.get('content')
            };

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            try {
                const newPaste = await createPaste(pasteData);
                window.location.href = `/view-paste.html?id=${newPaste.pasteId}`;
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Paste';
            }
        });
    </script>
</body>
</html>
