<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Paste - Vioo-Code</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="/index.html">Vioo-Code</a></div>
        <div class="nav-links">
            <a href="/index.html">Explore</a>
            <a href="/profile.html" class="when-signed-in" id="profile-link">
                <span id="user-profile-nav">Profile</span>
            </a>
        </div>
        <div class="auth-links">
            <a href="/sign-in.html" class="when-signed-out">Sign In</a>
            <a href="/sign-up.html" class="when-signed-out btn-like">Sign Up</a>
        </div>
    </nav>

    <main class="container">
        <div class="form-container" style="max-width: 800px;">
            <h1>Create a New Paste</h1>
            <div id="error-message"></div>
            <form id="new-paste-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Code / Text</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="language">Language</label>
                    <select id="language" name="language">
                        <option value="plaintext">Plain Text</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="csharp">C#</option>
                        <option value="php">PHP</option>
                        <option value="cpp">C++</option>
                        <option value="typescript">TypeScript</option>
                        <option value="swift">Swift</option>
                        <option value="go">Go</option>
                        <option value="sql">SQL</option>
                        <option value="ruby">Ruby</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="visibility">Visibility</label>
                    <select id="visibility" name="visibility">
                        <option value="public">Public</option>
                        <option value="private">Private (Only you can see)</option>
                    </select>
                </div>
                <button type="submit" class="btn" id="submit-btn">Create Paste</button>
            </form>
        </div>
    </main>

    <script type="module">
        import { getCurrentUser } from './config/auth.js';
        import { createPaste } from './config/api.js';

        const newPasteForm = document.getElementById('new-paste-form');
        const errorMessage = document.getElementById('error-message');
        const submitBtn = document.getElementById('submit-btn');

        async function initialize() {
            const { data: { user } } = await getCurrentUser();
            if (!user) {
                alert('You must be logged in to create a paste.');
                window.location.href = '/sign-in.html';
                return;
            }

            newPasteForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.style.display = 'none';
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating...';

                const formData = new FormData(newPasteForm);
                const pasteData = {
                    title: formData.get('title'),
                    language: formData.get('language'),
                    visibility: formData.get('visibility'),
                    content: formData.get('content'),
                    user: user
                };

                try {
                    const newPaste = await createPaste(pasteData);
                    window.location.href = `/view-paste.html?id=${newPaste.id}`;
                } catch (error) {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Paste';
                }
            });
        }

        initialize();
    </script>
</body>
</html>
