<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-CODE - Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a2d9d5c59d.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
     <div class="header flex justify-between items-center mb-6 pb-2 border-b border-gray-700">
       <h1 id="pasteTitleDisplay" class="text-xl font-semibold text-amber-500 overflow-hidden text-ellipsis whitespace-nowrap max-w-70%">Loading Paste...</h1>
       <div class="nav-links">
         <a href="index.html" title="Home"><i class="fas fa-home"></i>&nbsp;&nbsp;Home</a>
         <a href="account.html" title="My Account"><i class="fas fa-user"></i>&nbsp;&nbsp;Account</a>
       </div>
     </div>
     <div id="pasteOwnerContainer" class="paste-owner-container">
         <h3 class="paste-owner-header">Paste Creator</h3>
         <div class="paste-owner-info">
             <img id="pasteOwnerAvatar" src="" alt="Paste Owner Avatar" style="display: none;">
             <div class="paste-owner-details">
                 <p class="username" id="pasteOwnerUsername" style="display: none;"></p>
                 <p id="pasteOwnerAbout" style="color: #d4d4d4; font-size: 0.9rem; margin-bottom: 0.2rem;"></p>
             </div>
             <p id="ownerInfoLoading" style="color: #a3a3a3;">&nbsp;&nbsp;Loading...</p>
         </div>
     </div>
     <div class="paste-details-container">
         <div class="paste-details-header">
             <h3 class="font-semibold text-amber-500">Paste Information</h3>
             <div class="paste-actions">
                <button id="copyButton" title="Copy to Clipboard" style="background-color: #404040; color: #f5f5f5; border: none; padding: 0.3rem 0.6rem; border-radius: 0.5rem; cursor: pointer; font-size: 0.8rem; visibility: visible;"><i class="fas fa-copy"></i>&nbsp;&nbsp;Copy</button>
             </div>
         </div>
         <div class="paste-details">
            <div class="paste-info">
                <p id="pasteDescriptionDisplay" class="mb-1 text-sm"><strong class="font-semibold">Description:</strong> Loading...</p>
                <p id="pasteLanguageDisplay" class="text-sm"><strong class="font-semibold">Language:</strong> <span style="display: inline-block;">Loading...</span></p>
                <p id="pasteTagsDisplay" class="mb-1 text-sm"><strong class="font-semibold">Tags:</strong> <span style="flex-grow: 1;">Loading...</span></p>
            </div>
         </div>
         <div class="paste-content-wrapper">
            <pre class="line-numbers"><code id="pasteContent" class="language-plaintext font-mono text-sm">Loading content...</code></pre>
         </div>
     </div>
  </div>
  <div id="notif" class="fixed top-5 right-5 px-4 py-2 rounded-md text-white font-medium shadow-md z-50 hidden transition-opacity duration-500 ease-in-out opacity-0">Notification Message</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
  <script type="module" src="js/api.js"></script>
</body>
</html>
