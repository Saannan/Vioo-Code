<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Vioo-Code</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://api.dicebear.com/8.x/initials/svg?seed=VC&backgroundColor=1a1a2e,ffc300" type="image/svg+xml">
</head>
<body>
    <header>
         <a href="/" class="logo">Vioo<span>-Code</span></a>
    </header>

    <main>
        <div class="form-container">
            <h1>Create Your Account</h1>
            <form id="sign-up-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
                <p id="error-message" class="error-message"></p>
            </form>
            <p style="text-align: center; margin-top: 1rem;">
                Already have an account? <a href="/sign-in.html">Sign In</a>
            </p>
        </div>
    </main>

    <script type="module">
        import { handleSignUp } from './config/auth.js';

        const signUpForm = document.getElementById('sign-up-form');
        const errorMessage = document.getElementById('error-message');

        signUpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
            
            const username = signUpForm.username.value.trim();
            const email = signUpForm.email.value.trim();
            const password = signUpForm.password.value;

            try {
                await handleSignUp(username, email, password);
                window.location.href = '/index.html';
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
