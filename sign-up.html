<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vioo-Code | Sign Up</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="logo">Vioo-Code</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="form-container">
            <h2>Create an Account</h2>
            <form id="signup-form">
                <div id="error-message" class="error-message" style="display: none;"></div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p style="margin-top: 1rem;">Already have an account? <a href="/sign-in.html">Sign In</a></p>
        </div>
    </main>

    <script type="module">
        import { signUp } from '/config/auth.js';
        
        const form = document.getElementById('signup-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';
            const username = form.username.value;
            const email = form.email.value;
            const password = form.password.value;

            const { data, error } = await signUp(username, email, password);

            if (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } else {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
