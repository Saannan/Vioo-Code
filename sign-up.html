<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Vioo-Code</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://api.dicebear.com/8.x/initials/svg?seed=VC&backgroundColor=1a1a2e,ffc300" type="image/svg+xml">
</head>
<body>
    <div class="aurora-background"><div class="aurora-shape1"></div><div class="aurora-shape2"></div></div>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 1rem;">
        <a href="/" class="sidebar-logo" style="margin-bottom: 2rem;">Vioo<span>-Code</span></a>
        <div class="form-container" style="width: 100%; max-width: 400px;">
            <h1 style="font-size: 1.5rem;">Create Your Account</h1>
            <form id="sign-up-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password (min. 6 characters)</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
                <p id="error-message" class="error-message"></p>
            </form>
            <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">
                Already have an account? <a href="/sign-in.html">Sign In</a>
            </p>
        </div>
    </div>
    <script type="module">
        import { handleSignUp } from './config/auth.js';
        const signUpForm = document.getElementById('sign-up-form');
        const errorMessage = document.getElementById('error-message');
        const submitBtn = signUpForm.querySelector('button[type="submit"]');
        signUpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';
            try {
                await handleSignUp(signUpForm.username.value.trim(), signUpForm.email.value.trim(), signUpForm.password.value);
                window.location.href = '/index.html';
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign Up';
            }
        });
    </script>
</body>
</html>
