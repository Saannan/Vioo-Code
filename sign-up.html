<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Vioo-Code</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <a href="/" class="logo">Vioo<span>-Code</span></a>
    </header>

    <main>
        <div class="form-container">
            <h1>Create Account</h1>
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" required minlength="3" maxlength="15">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required minlength="6">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
            </form>
            <p class="auth-switch">Already have an account? <a href="/sign-in.html">Sign In</a></p>
        </div>
    </main>

    <div id="popup-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="popup-title"></h2>
                <button id="popup-close" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p id="popup-message"></p>
            </div>
        </div>
    </div>
    
    <script src="/js/ui.js"></script>
    <script type="module">
        import { requireAuth, signUp } from './config/auth.js';

        document.addEventListener('DOMContentLoaded', async () => {
            await requireAuth(true);

            const signupForm = document.getElementById('signup-form');
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = signupForm.username.value;
                const email = signupForm.email.value;
                const password = signupForm.password.value;

                const user = await signUp(username, email, password);
                if (user) {
                    window.location.href = '/profile.html';
                }
            });
        });
    </script>
</body>
</html>
