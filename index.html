<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vioo-Code - Modern Code Sharing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav class="container">
            <div class="logo"><a href="/">Vioo<span>-Code</span></a></div>
            <div class="nav-auth">
                <div class="when-signed-out">
                    <a href="/sign-in.html" class="btn btn-secondary">Sign In</a>
                </div>
                <div class="when-signed-in">
                    <a href="/new-paste.html" class="btn-icon" title="New Paste">+</a>
                    <a href="#" id="nav-profile-link">
                        <img src="" alt="User Avatar" id="nav-user-avatar">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 class="page-title">Latest <span>Public</span> Pastes</h1>
        <div id="loader">Loading...</div>
        <div id="paste-grid" class="paste-grid"></div>
    </main>

    <script type="module">
        import { getLatestPublicPastes } from './config/api.js';
        import './config/auth.js';

        const pasteGridContainer = document.getElementById('paste-grid');
        const loader = document.getElementById('loader');

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const pastes = await getLatestPublicPastes();
                loader.style.display = 'none';

                if (pastes.length === 0) {
                    pasteGridContainer.innerHTML = '<p>No public pastes available yet.</p>';
                    return;
                }

                pastes.forEach(paste => {
                    const card = document.createElement('a');
                    card.href = `/view-paste.html?id=${paste.pasteId}`;
                    card.className = 'paste-card';
                    
                    const desc = escapeHTML(paste.description) || 'No description provided.';
                    const truncatedDesc = desc.length > 100 ? desc.substring(0, 100) + '...' : desc;

                    card.innerHTML = `
                        <div class="paste-card-header">
                            <h3>${escapeHTML(paste.title)}</h3>
                            <span class="lang-tag">${escapeHTML(paste.language)}</span>
                        </div>
                        <div class="paste-card-body">
                           <p>${truncatedDesc}</p>
                        </div>
                        <div class="paste-card-footer">
                            <div class="author-info">
                                <img src="${paste.authorAvatarUrl}" alt="${paste.authorUsername}">
                                <span>${paste.authorUsername}</span>
                            </div>
                        </div>
                    `;
                    pasteGridContainer.appendChild(card);
                });

            } catch (error) {
                console.error("Error fetching pastes:", error);
                loader.textContent = "Failed to load pastes.";
            }
        });
        
        const escapeHTML = str => str ? str.replace(/[&<>"']/g, 
            tag => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
            }[tag] || tag)) : '';
    </script>
</body>
</html>
