<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vioo-Code - Modern Code Sharing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav class="container">
            <div class="logo"><a href="/">Vioo<span>-Code</span></a></div>
            <div class="nav-links">
                <a href="/new-paste.html" class="when-signed-in">New Paste</a>
            </div>
            <div class="nav-auth">
                <div class="when-signed-out">
                    <a href="/sign-in.html">Sign In</a>
                    <a href="/sign-up.html" class="btn btn-primary">Sign Up</a>
                </div>
                <div class="when-signed-in nav-user-profile">
                    <a href="#" id="nav-profile-link"></a>
                    <img src="" alt="User Avatar" id="nav-user-avatar">
                    <a href="#" id="sign-out-btn">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>Latest Public Pastes</h1>
        <div id="loader">Loading...</div>
        <div id="paste-list" class="paste-list"></div>
    </main>

    <footer>
        <p>&copy; 2025 Vioo-Code. All Rights Reserved.</p>
    </footer>

    <script type="module">
        import { getLatestPublicPastes } from './config/api.js';
        import { signOut } from './config/auth.js';
        import './config/firebase-init.js';

        const pasteListContainer = document.getElementById('paste-list');
        const loader = document.getElementById('loader');

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const pastes = await getLatestPublicPastes(15);
                loader.style.display = 'none';

                if (pastes.length === 0) {
                    pasteListContainer.innerHTML = '<p>No public pastes available yet.</p>';
                    return;
                }

                pastes.forEach(paste => {
                    const card = document.createElement('a');
                    card.href = `/view-paste.html?id=${paste.pasteId}`;
                    card.className = 'paste-card';
                    card.innerHTML = `
                        <h3>${escapeHTML(paste.title)}</h3>
                        <p>${escapeHTML(paste.description) || 'No description'}</p>
                        <div class="paste-meta">
                            <img src="${paste.authorAvatarUrl}" alt="${paste.authorUsername}">
                            <span>${paste.authorUsername}</span>
                            <span>•</span>
                            <span>${paste.language}</span>
                            <span>•</span>
                            <span>${new Date(paste.createdAt?.seconds * 1000).toLocaleString()}</span>
                        </div>
                    `;
                    pasteListContainer.appendChild(card);
                });

            } catch (error) {
                console.error("Error fetching pastes:", error);
                loader.textContent = "Failed to load pastes.";
            }
        });
        
        const escapeHTML = str => str.replace(/[&<>"']/g, 
            tag => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
            }[tag]));

        const signOutBtn = document.getElementById('sign-out-btn');
        if (signOutBtn) {
            signOutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                signOut();
            });
        }
    </script>
</body>
</html>
