<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vioo-Code - Modern Code Sharing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">Vioo<span>-Code</span></a>
            <nav>
                <ul>
                    <li class="when-signed-in">
                        <a id="nav-dashboard-link" href="/profile.html">My Dashboard</a>
                    </li>
                    <li class="when-signed-in">
                        <a id="logout-button" href="#">Sign Out</a>
                    </li>
                    <li class="when-signed-out">
                        <a href="/sign-in.html" class="btn btn-primary">Sign In</a>
                    </li>
                    <li class="when-signed-out">
                        <a href="/sign-up.html" class="btn btn-secondary">Sign Up</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">Latest Public Pastes</h1>
        <div id="paste-grid" class="paste-grid">
        </div>
        <div id="empty-state" class="empty-state" style="display: none;">
            <h2>No public pastes yet.</h2>
            <p>Be the first one to create a public paste!</p>
        </div>
    </main>

    <a href="/new-paste.html" id="fab-create-paste" class="fab when-signed-in">+</a>

    <script type="module">
        import { handleSignOut, getCurrentUser } from './config/auth.js';
        import { getLatestPublicPastes } from './config/api.js';

        const logoutButton = document.getElementById('logout-button');
        logoutButton.addEventListener('click', (e) => {
            e.preventDefault();
            handleSignOut();
        });

        const pasteGrid = document.getElementById('paste-grid');
        const emptyState = document.getElementById('empty-state');
        
        const renderPastes = (pastes) => {
            if (pastes.length === 0) {
                pasteGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            pasteGrid.innerHTML = pastes.map(paste => `
                <a href="/view-paste.html?id=${paste.pasteId}" class="paste-card">
                    <div class="paste-card-header">
                        <h3>${escapeHTML(paste.title)}</h3>
                        <div class="paste-card-meta">
                            <img src="${paste.authorAvatarUrl}" alt="${escapeHTML(paste.authorUsername)}">
                            <span>${escapeHTML(paste.authorUsername)}</span>
                        </div>
                    </div>
                    <div class="paste-card-footer">
                        <span class="language-badge">${escapeHTML(paste.language)}</span>
                        <span>${new Date(paste.createdAt).toLocaleDateString()}</span>
                    </div>
                </a>
            `).join('');
        };
        
        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, function(match) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                }[match];
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const pastes = await getLatestPublicPastes();
            renderPastes(pastes);
        });
    </script>
</body>
</html>
