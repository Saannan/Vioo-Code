<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Vioo-Code</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
</head>
<body>

    <div id="loader" class="loading-spinner"></div>
    
    <header>
        <a href="/" class="logo">Vioo<span>-Code</span></a>
        <nav>
            <ul>
                <li class="when-signed-out" style="display: none;"><a href="/sign-in.html" class="btn btn-primary">Sign In</a></li>
                <li class="when-signed-out" style="display: none;"><a href="/sign-up.html">Sign Up</a></li>
                <li class="when-signed-in user-details" style="display: none;">
                    <a href="/profile.html" class="user-menu">
                        <img src="" alt="User Avatar" class="user-avatar">
                        <span class="user-username"></span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Latest Public Pastes</h1>
        <div id="pastes-grid"></div>
    </main>
    
    <a href="/new-paste.html" class="fab when-signed-in" style="display: none;">+</a>
    
    <script type="module">
        import { requireAuth } from './config/auth.js';
        import { getLatestPublicPastes } from './config/api.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const loader = document.getElementById('loader');
            const pastesGrid = document.getElementById('pastes-grid');
            
            await requireAuth();

            try {
                const snapshot = await getLatestPublicPastes(15);
                pastesGrid.innerHTML = '';
                if (snapshot.exists()) {
                    const pastes = [];
                    snapshot.forEach(childSnapshot => {
                        pastes.push(childSnapshot.val());
                    });
                    pastes.reverse().forEach(paste => {
                        const card = document.createElement('div');
                        card.className = 'paste-card';
                        card.innerHTML = `
                            <div class="paste-card-header">
                                <h3 class="paste-card-title"><a href="/view-paste.html?id=${paste.pasteId}">${paste.title}</a></h3>
                                <span class="paste-card-lang">${paste.language}</span>
                            </div>
                            <div class="paste-card-meta">
                                <div class="paste-card-author">
                                    <img src="${paste.authorAvatarUrl}" alt="${paste.authorUsername}">
                                    <a href="/profile.html?user=${paste.authorUsername}">${paste.authorUsername}</a>
                                </div>
                                <span>${new Date(paste.createdAt).toLocaleDateString()}</span>
                            </div>
                        `;
                        pastesGrid.appendChild(card);
                    });
                } else {
                    pastesGrid.innerHTML = '<p>No public pastes found yet. Be the first to create one!</p>';
                }
            } catch (error) {
                console.error("Error fetching pastes:", error);
                pastesGrid.innerHTML = '<p>Could not load pastes. Please try again later.</p>';
            } finally {
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
