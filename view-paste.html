<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Paste - Vioo-Code</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="icon" href="https://api.dicebear.com/8.x/initials/svg?seed=VC&backgroundColor=1a1a2e,ffc300" type="image/svg+xml">
</head>
<body>
    <div class="page-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/" class="logo">Vioo<span>-Code</span></a>
            </div>
            <ul class="main-nav">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/explore.html">Explore</a></li>
                <li><a href="/new-paste.html">New Paste</a></li>
            </ul>
            <div class="profile-section when-signed-in">
                <div class="profile-dropdown">
                    <ul class="profile-dropdown-list">
                        <li><a id="dropdown-profile-link" href="#">My Profile</a></li>
                        <li><button id="logout-btn" class="logout-btn">Logout</button></li>
                    </ul>
                </div>
                <div class="profile-section-toggle">
                    <img src="" alt="User Avatar" class="user-avatar">
                    <div class="user-info">
                        <span class="user-username"></span>
                        <span class="user-email"></span>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
             <header class="mobile-header">
                <button class="hamburger-btn">&#9776;</button>
                <a href="/" class="logo">Vioo<span>-Code</span></a>
            </header>
            <div class="view-paste-container" id="paste-view-container">
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <script type="module">
        import { initializeAuthUI, getCurrentUser } from './config/auth.js';
        import { getPasteById, getRawPasteContent, postComment, listenForComments } from './config/api.js';
        import { supabaseConfig } from './config/config.js';

        initializeAuthUI();

        const container = document.getElementById('paste-view-container');
        const urlParams = new URLSearchParams(window.location.search);
        const pasteId = urlParams.get('id');

        async function renderPaste() {
            if (!pasteId) {
                container.innerHTML = '<h1>Paste not found</h1><p>The requested paste ID is missing.</p>';
                return;
            }

            try {
                const paste = await getPasteById(pasteId);
                if (!paste) {
                    container.innerHTML = '<h1>Paste not found</h1><p>This paste may have been deleted or the link is incorrect.</p>';
                    return;
                }

                document.title = `${paste.title} - Vioo-Code`;
                const rawContent = await getRawPasteContent(paste.storagePath);
                
                container.innerHTML = `
                    <div class="view-paste-header">
                        <h1>${paste.title}</h1>
                        <div class="view-paste-meta">
                            <div class="meta-item author-info">
                                <img src="${paste.authorAvatarUrl}" alt="${paste.authorUsername}'s avatar">
                                <span>By <a href="/profile.html?username=${paste.authorUsername}">${paste.authorUsername}</a></span>
                            </div>
                            <div class="meta-item">Language: ${paste.language}</div>
                            <div class="meta-item">Visibility: ${paste.visibility}</div>
                        </div>
                        <div class="paste-actions">
                            <button id="copy-btn" class="btn">Copy</button>
                            <a href="${supabaseConfig.url}/storage/v1/object/public/${supabaseConfig.bucket}/${paste.storagePath}" target="_blank" class="btn">Raw</a>
                        </div>
                    </div>
                    <div class="paste-content-container">
                        <pre><code class="language-${paste.language}">${rawContent.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code></pre>
                    </div>
                    <section class="comments-section">
                        <h2>Comments</h2>
                        <div id="comment-form-container" class="when-signed-in">
                            <form id="comment-form">
                                <div class="form-group">
                                    <textarea id="comment-text" placeholder="Add a public comment..." required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Post Comment</button>
                            </form>
                        </div>
                        <div id="comment-list" class="comment-list"></div>
                    </section>
                `;

                Prism.highlightAll();
                setupEventListeners(rawContent);
                loadComments();

            } catch (error) {
                container.innerHTML = `<h1>Error</h1><p>${error.message}</p>`;
            }
        }

        function setupEventListeners(content) {
            const copyBtn = document.getElementById('copy-btn');
            copyBtn.addEventListener('click', (e) => {
                e.preventDefault();
                navigator.clipboard.writeText(content).then(() => {
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => copyBtn.textContent = 'Copy', 2000);
                });
            });

            const commentForm = document.getElementById('comment-form');
            if(commentForm) {
                const commentBtn = commentForm.querySelector('button');
                commentForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const text = document.getElementById('comment-text').value;
                    if (!text.trim()) return;
                    commentBtn.disabled = true;

                    try {
                        await postComment(pasteId, text, getCurrentUser());
                        document.getElementById('comment-text').value = '';
                    } catch (error) {
                        alert('Could not post comment.');
                    } finally {
                        commentBtn.disabled = false;
                    }
                });
            }
        }

        function loadComments() {
            const commentList = document.getElementById('comment-list');
            listenForComments(pasteId, (comments) => {
                if(comments.length === 0) {
                    commentList.innerHTML = '<p>No comments yet.</p>';
                    return;
                }
                commentList.innerHTML = comments.map(c => `
                    <div class="comment">
                        <img src="${c.authorAvatarUrl}" alt="${c.authorUsername}'s avatar">
                        <div class="comment-content">
                             <div class="comment-header">
                                <a href="/profile.html?username=${c.authorUsername}" class="username">${c.authorUsername}</a>
                                <span class="timestamp">${new Date(c.timestamp).toLocaleString()}</span>
                            </div>
                            <div class="comment-body">
                                <p>${c.text.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</p>
                            </div>
                        </div>
                    </div>
                `).join('');
            });
        }
        
        renderPaste();
    </script>
</body>
</html>
