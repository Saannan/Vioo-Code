<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Paste - Vioo-Code</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="icon" href="https://api.dicebear.com/8.x/initials/svg?seed=VC&backgroundColor=1a1a2e,ffc300" type="image/svg+xml">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <h1 class="logo">Vioo<span>-Code</span></h1>
            <ul class="sidebar-nav">
                <li><a href="/index.html"><i data-feather="home"></i> Home</a></li>
                <li><a href="/explore.html"><i data-feather="compass"></i> Explore</a></li>
                <li class="when-signed-in" style="display: none;"><a href="/new-paste.html"><i data-feather="plus-square"></i> New Paste</a></li>
            </ul>
             <div class="sidebar-footer">
                <div class="auth-block when-signed-out">
                    <a href="/sign-up.html" class="btn btn-primary">Sign Up</a>
                    <a href="/sign-in.html" class="btn btn-secondary">Sign In</a>
                </div>
                <div class="user-profile-widget when-signed-in" style="display: none;">
                    <img src="" class="user-avatar" alt="User Avatar">
                    <div class="user-profile-widget-info">
                        <div class="user-username"></div>
                        <div class="user-email"></div>
                    </div>
                    <button id="logout-btn"><i data-feather="log-out"></i></button>
                </div>
            </div>
        </aside>

        <main class="main-content" id="main-container">
            <div class="view-paste-container">
                 <div class="skeleton-header" style="height: 100px;"></div>
                 <div class="skeleton-content"></div>
            </div>
        </main>
        
        <nav class="mobile-nav">
             <ul class="mobile-nav-list">
                <li><a href="/index.html"><i data-feather="home"></i><span>Home</span></a></li>
                <li><a href="/explore.html"><i data-feather="compass"></i><span>Explore</span></a></li>
                <li class="when-signed-in" style="display: none;"><a href="/new-paste.html"><i data-feather="plus-square"></i><span>New</span></a></li>
                <li class="when-signed-in" style="display: none;"><a href="#" id="mobile-logout-btn"><i data-feather="log-out"></i><span>Logout</span></a></li>
                <li class="when-signed-out"><a href="/sign-in.html"><i data-feather="log-in"></i><span>Sign In</span></a></li>
            </ul>
        </nav>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <script type="module">
        import { authReady, handleSignOut, getCurrentUser } from './config/auth.js';
        import { getPasteById, getRawPasteContent, postComment, listenForComments } from './config/api.js';
        import { supabaseConfig } from './config/config.js';

        const mainContainer = document.getElementById('main-container');
        const urlParams = new URLSearchParams(window.location.search);
        const pasteId = urlParams.get('id');

        document.getElementById('logout-btn').addEventListener('click', handleSignOut);
        document.getElementById('mobile-logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            handleSignOut();
        });
        
        async function renderPaste() {
            if (!pasteId) {
                mainContainer.innerHTML = '<h1>Paste not found.</h1>';
                return;
            }

            try {
                const paste = await getPasteById(pasteId);
                if (!paste) {
                    mainContainer.innerHTML = '<h1>Paste not found or you do not have permission to view it.</h1>';
                    return;
                }

                document.title = `${paste.title} - Vioo-Code`;
                const rawContent = await getRawPasteContent(paste.storagePath);
                
                mainContainer.innerHTML = `
                    <div class="view-paste-container">
                        <header class="view-paste-header">
                            <h1>${paste.title}</h1>
                            <div class="view-paste-meta">
                                <div class="meta-item">
                                    <img src="${paste.authorAvatarUrl}" alt="author">
                                    <a href="/profile.html?username=${paste.authorUsername}">${paste.authorUsername}</a>
                                </div>
                                <div class="meta-item"><i data-feather="code"></i> ${paste.language}</div>
                                <div class="meta-item"><i data-feather="eye"></i> ${paste.visibility}</div>
                            </div>
                        </header>
                        
                        <div style="margin-bottom: 1rem; text-align: right;">
                             <a href="${supabaseConfig.url}/storage/v1/object/public/${supabaseConfig.bucket}/${paste.storagePath}" target="_blank" class="btn btn-secondary" style="width: auto;">Raw</a>
                             <button id="copy-btn" class="btn btn-secondary" style="width: auto;">Copy</button>
                        </div>
                        
                        <div class="paste-content-container">
                            <pre><code class="language-${paste.language}">${rawContent.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code></pre>
                        </div>

                        <section class="comments-section">
                            <h2>Comments</h2>
                            <div class="when-signed-in" style="display: none;">
                                <form id="comment-form">
                                    <div class="form-group">
                                        <textarea id="comment-text" placeholder="Add a comment..." required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary" style="width: auto;">Post Comment</button>
                                </form>
                            </div>
                            <div id="comment-list"></div>
                        </section>
                    </div>
                `;

                Prism.highlightAll();
                feather.replace();
                setupEventListeners(rawContent);
                loadComments();

            } catch (error) {
                mainContainer.innerHTML = `<h1>Error</h1><p>${error.message}</p>`;
            }
        }

        function setupEventListeners(content) {
            const copyBtn = document.getElementById('copy-btn');
            copyBtn.addEventListener('click', (e) => {
                navigator.clipboard.writeText(content).then(() => {
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => copyBtn.textContent = 'Copy', 2000);
                });
            });

            const commentForm = document.getElementById('comment-form');
            if(commentForm) {
                const commentBtn = commentForm.querySelector('button');
                commentForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const text = document.getElementById('comment-text').value;
                    if (!text.trim()) return;
                    commentBtn.disabled = true;
                    try {
                        await postComment(pasteId, text);
                        document.getElementById('comment-text').value = '';
                    } finally {
                        commentBtn.disabled = false;
                    }
                });
            }
        }

        function loadComments() {
            const commentList = document.getElementById('comment-list');
            listenForComments(pasteId, (comments) => {
                if(comments.length === 0) {
                    commentList.innerHTML = '<p>No comments yet.</p>';
                    return;
                }
                commentList.innerHTML = comments.map(c => `
                    <div class="comment">
                        <div class="comment-header">
                            <img src="${c.authorAvatarUrl}" alt="${c.authorUsername}">
                            <a href="/profile.html?username=${c.authorUsername}" class="username">${c.authorUsername}</a>
                            <span class="timestamp">${new Date(c.timestamp).toLocaleString()}</span>
                        </div>
                        <div class="comment-body"><p>${c.text.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</p></div>
                    </div>
                `).join('');
            });
        }
        
        renderPaste();
    </script>
</body>
</html>
