<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Paste - Vioo-Code</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="icon" href="https://api.dicebear.com/8.x/initials/svg?seed=VC&backgroundColor=1a1a2e,ffc300" type="image/svg+xml">
</head>
<body>
    <div class="aurora-background"><div class="aurora-shape1"></div><div class="aurora-shape2"></div></div>
    <div class="app-layout">
        <aside class="sidebar">
             <a href="/" class="sidebar-logo">Vioo<span>-Code</span></a>
             <nav><ul class="sidebar-nav">
                <li><a href="/index.html"><span>Home</span></a></li>
                <li><a href="/explore.html"><span>Explore</span></a></li>
                <li class="when-signed-in"><a href="/new-paste.html"><span>New Paste</span></a></li>
             </ul></nav>
        </aside>
        <div class="main-content">
            <header class="main-header">
                <button class="menu-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
                </button>
                 <div class="when-signed-out">
                    <a href="/sign-in.html" class="btn btn-secondary">Sign In</a>
                    <a href="/sign-up.html" class="btn btn-primary">Sign Up</a>
                </div>
                <div class="user-menu when-signed-in">
                    <button class="user-menu-trigger"><img src="" alt="User Avatar" class="user-avatar-img"></button>
                    <div class="user-menu-dropdown">
                         <div class="user-menu-header"><span class="user-username-text"></span></div>
                         <ul class="user-menu-list">
                            <li><a id="dropdown-profile-link" href="#">My Profile</a></li>
                            <li><button id="logout-btn" class="logout-btn">Logout</button></li>
                         </ul>
                    </div>
                </div>
            </header>
            <main id="paste-view-container" class="page-content">
                <div class="view-paste-header skeleton"><div class="skeleton-text" style="width: 60%; height: 2.25rem;"></div><div class="skeleton-text" style="width: 80%; margin-top: 1rem;"></div></div>
                <div class="paste-content-container"><pre class="skeleton" style="height: 300px; padding: 0;"></pre></div>
            </main>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script type="module">
        import { handleSignOut, getCurrentUser } from './config/auth.js';
        import { getPasteById, getRawPasteContent, postComment, listenForComments } from './config/api.js';
        import { supabaseConfig } from './config/config.js';

        const container = document.getElementById('paste-view-container');
        const urlParams = new URLSearchParams(window.location.search);
        const pasteId = urlParams.get('id');
        
        async function renderPaste() {
            if (!pasteId) {
                container.innerHTML = '<h1 class="page-title">Paste Not Found</h1><p>The requested paste ID is missing.</p>';
                return;
            }
            try {
                const paste = await getPasteById(pasteId);
                if (!paste) {
                    container.innerHTML = '<h1 class="page-title">Paste Not Found</h1><p>This paste may have been deleted or the link is incorrect.</p>';
                    return;
                }
                document.title = `${paste.title} - Vioo-Code`;
                const rawContent = await getRawPasteContent(paste.storagePath);
                
                container.innerHTML = `
                    <div class="view-paste-header">
                        <h1>${paste.title}</h1>
                        <div class="view-paste-meta">
                            <div class="meta-item"><img src="${paste.authorAvatarUrl}" alt="${paste.authorUsername}'s avatar"><span>By <a href="/profile.html?username=${paste.authorUsername}">${paste.authorUsername}</a></span></div>
                            <div class="meta-item">Language: ${paste.language}</div>
                            <div class="meta-item">Visibility: ${paste.visibility}</div>
                            <div class="paste-actions"><button id="copy-btn" class="btn btn-secondary">Copy</button><a href="${supabaseConfig.url}/storage/v1/object/public/${supabaseConfig.bucket}/${paste.storagePath}" target="_blank" class="btn btn-secondary">Raw</a></div>
                        </div>
                    </div>
                    <div class="paste-content-container"><pre><code class="language-${paste.language}">${rawContent.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code></pre></div>
                    <section class="comments-section">
                        <h2>Comments</h2>
                        <div id="comment-form-container" class="when-signed-in"><form id="comment-form"><div class="form-group"><textarea id="comment-text" placeholder="Add a public comment..." required></textarea></div><button type="submit" class="btn btn-primary">Post Comment</button></form></div>
                        <div id="comment-prompt" class="when-signed-out"><p><a href="/sign-in.html">Sign in</a> to post a comment.</p></div>
                        <div id="comment-list" class="comment-list"></div>
                    </section>
                `;
                Prism.highlightAll();
                document.getElementById('copy-btn').addEventListener('click', (e) => {
                    navigator.clipboard.writeText(rawContent).then(() => {
                        e.target.textContent = 'Copied!';
                        setTimeout(() => e.target.textContent = 'Copy', 2000);
                    });
                });
                const commentForm = document.getElementById('comment-form');
                if(commentForm) {
                    commentForm.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const textEl = document.getElementById('comment-text');
                        if (!textEl.value.trim()) return;
                        await postComment(pasteId, textEl.value, getCurrentUser());
                        textEl.value = '';
                    });
                }
                listenForComments(pasteId, (comments) => {
                    const list = document.getElementById('comment-list');
                    if(comments.length === 0) { list.innerHTML = '<p>No comments yet.</p>'; return; }
                    list.innerHTML = comments.map(c => `<div class="comment"><div class="comment-header"><img src="${c.authorAvatarUrl}" alt=""><a href="/profile.html?username=${c.authorUsername}" class="username">${c.authorUsername}</a><span class="timestamp">${new Date(c.timestamp).toLocaleString()}</span></div><div class="comment-body"><p>${c.text.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</p></div></div>`).join('');
                });
            } catch (error) {
                container.innerHTML = `<h1 class="page-title">Error</h1><p>${error.message}</p>`;
            }
        }
        renderPaste();
        document.getElementById('logout-btn')?.addEventListener('click', handleSignOut);
        const userMenuTrigger = document.querySelector('.user-menu-trigger');
        const userMenuDropdown = document.querySelector('.user-menu-dropdown');
        const profileLink = document.getElementById('dropdown-profile-link');
        userMenuTrigger?.addEventListener('click', () => {
            userMenuDropdown.classList.toggle('active');
            const user = getCurrentUser();
            if(user) profileLink.href = `/profile.html?username=${user.username}`;
        });
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        menuToggle?.addEventListener('click', () => sidebar.classList.toggle('active'));
    </script>
</body>
</html>
