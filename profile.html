<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Vioo-Code</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav class="container">
            <div class="logo"><a href="/">Vioo<span>-Code</span></a></div>
            <div class="nav-links">
                <a href="/new-paste.html" class="when-signed-in">New Paste</a>
            </div>
            <div class="nav-auth">
                <div class="when-signed-out">
                    <a href="/sign-in.html">Sign In</a>
                    <a href="/sign-up.html" class="btn btn-primary">Sign Up</a>
                </div>
                <div class="when-signed-in nav-user-profile">
                    <a href="#" id="nav-profile-link"></a>
                    <img src="" alt="User Avatar" id="nav-user-avatar">
                    <a href="#" id="sign-out-btn">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div id="loader">Loading profile...</div>
        <div id="profile-container" style="display: none;">
            <div class="profile-header">
                <img id="profile-avatar" src="" alt="User Avatar">
                <div class="profile-info">
                    <h1 id="profile-username"></h1>
                    <p id="profile-about"></p>
                </div>
            </div>

            <h2>Public Pastes</h2>
            <div id="paste-list" class="paste-list"></div>
        </div>
         <div id="not-found" style="display: none; text-align: center;">
            <h1>404 - User Not Found</h1>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Vioo-Code. All Rights Reserved.</p>
    </footer>

    <script type="module">
        import { getUserProfileByUsername, getPastesByAuthor } from './config/api.js';
        import { signOut } from './config/auth.js';
        import './config/firebase-init.js';

        const loader = document.getElementById('loader');
        const profileContainer = document.getElementById('profile-container');
        const notFoundDiv = document.getElementById('not-found');
        const pasteListContainer = document.getElementById('paste-list');

        const escapeHTML = str => str.replace(/[&<>"']/g, 
            tag => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
            }[tag]));

        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const username = params.get('username');

            if (!username) {
                loader.style.display = 'none';
                notFoundDiv.style.display = 'block';
                return;
            }

            try {
                const userProfile = await getUserProfileByUsername(username);

                if (!userProfile) {
                    loader.style.display = 'none';
                    notFoundDiv.style.display = 'block';
                    return;
                }
                
                document.title = `${userProfile.username}'s Profile - Vioo-Code`;
                document.getElementById('profile-avatar').src = userProfile.avatarUrl;
                document.getElementById('profile-username').textContent = userProfile.username;
                document.getElementById('profile-about').textContent = userProfile.about;

                const pastes = await getPastesByAuthor(userProfile.uid);
                
                if (pastes.length === 0) {
                    pasteListContainer.innerHTML = '<p>This user has no public pastes.</p>';
                } else {
                    pastes.forEach(paste => {
                        const card = document.createElement('a');
                        card.href = `/view-paste.html?id=${paste.pasteId}`;
                        card.className = 'paste-card';
                        card.innerHTML = `
                            <h3>${escapeHTML(paste.title)}</h3>
                            <p>${escapeHTML(paste.description) || 'No description'}</p>
                            <div class="paste-meta">
                                <span>${paste.language}</span>
                                <span>â€¢</span>
                                <span>${new Date(paste.createdAt?.seconds * 1000).toLocaleString()}</span>
                            </div>
                        `;
                        pasteListContainer.appendChild(card);
                    });
                }
                
                loader.style.display = 'none';
                profileContainer.style.display = 'block';

            } catch (error) {
                console.error("Error loading profile:", error);
                loader.textContent = 'Failed to load profile.';
            }
        });

        const signOutBtn = document.getElementById('sign-out-btn');
        if (signOutBtn) {
            signOutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                signOut();
            });
        }
    </script>
</body>
</html>
