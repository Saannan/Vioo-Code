<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Vioo-Code</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="loader" class="loading-spinner"></div>
    
    <header>
        <a href="/" class="logo">Vioo<span>-Code</span></a>
        <nav>
            <ul>
                <li class="when-signed-in user-details" style="display: none;">
                    <a href="/profile.html" class="user-menu">
                        <img src="" alt="User Avatar" class="user-avatar">
                        <span class="user-username"></span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div id="profile-content" class="hidden">
            <div class="profile-header">
                <img id="profile-avatar" src="" alt="Profile Avatar">
                <div class="profile-info">
                    <h1 id="profile-username"></h1>
                    <p id="profile-about"></p>
                    <button id="logout-btn" class="btn btn-primary" style="margin-top: 1rem; display: none;">Logout</button>
                </div>
            </div>

            <div class="profile-pastes">
                <h2 id="pastes-title">Public Pastes</h2>
                <div id="pastes-list"></div>
            </div>
        </div>
        <div id="error-message" class="hidden"></div>
    </main>
    
    <a href="/new-paste.html" class="fab when-signed-in" style="display: none;">+</a>

    <div id="popup-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="popup-title"></h2>
                <button id="popup-close" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p id="popup-message"></p>
            </div>
        </div>
    </div>
    
    <script src="/js/ui.js"></script>
    <script type="module">
        import { requireAuth, signOut, getCurrentUser } from './config/auth.js';
        import { getUserProfile, getUserPublicPastes, deletePaste } from './config/api.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const currentUser = await requireAuth();
            const loader = document.getElementById('loader');
            const profileContent = document.getElementById('profile-content');
            const errorDiv = document.getElementById('error-message');
            
            const params = new URLSearchParams(window.location.search);
            const targetUsername = params.get('user');
            
            let profileUser;

            try {
                if (targetUsername) {
                    profileUser = await getUserProfile(targetUsername);
                    if (!profileUser) throw new Error('User not found.');
                } else if (currentUser) {
                    profileUser = await getUserProfile(currentUser.email.split('@')[0]);
                } else {
                    window.location.href = '/sign-in.html';
                    return;
                }
                
                document.title = `${profileUser.username}'s Profile - Vioo-Code`;
                document.getElementById('profile-avatar').src = profileUser.avatarUrl;
                document.getElementById('profile-username').textContent = profileUser.username;
                document.getElementById('profile-about').textContent = profileUser.about;
                
                const isOwnProfile = currentUser && currentUser.uid === profileUser.uid;
                
                if (isOwnProfile) {
                    const logoutBtn = document.getElementById('logout-btn');
                    logoutBtn.style.display = 'inline-block';
                    logoutBtn.addEventListener('click', signOut);
                    document.getElementById('pastes-title').textContent = "My Pastes";
                }

                const pastesSnapshot = await getUserPublicPastes(profileUser.uid);
                const pastesList = document.getElementById('pastes-list');
                pastesList.innerHTML = '';
                
                if (pastesSnapshot.exists()) {
                    pastesSnapshot.forEach(child => {
                        const paste = child.val();

                        if (!isOwnProfile && paste.visibility !== 'public') {
                            return;
                        }

                        const card = document.createElement('div');
                        card.className = 'paste-card';
                        let deleteButtonHTML = '';
                        if (isOwnProfile) {
                            deleteButtonHTML = `<button class="btn-delete" data-paste-id="${paste.pasteId}">Delete</button>`;
                        }
                        card.innerHTML = `
                            <div class="paste-card-header">
                                <h3 class="paste-card-title"><a href="/view-paste.html?id=${paste.pasteId}">${paste.title}</a></h3>
                                <div style="display: flex; gap: 10px; align-items: center;">
                                   <span class="paste-card-lang" style="background-color: #333; color: #fff;">${paste.visibility}</span>
                                   <span class="paste-card-lang">${paste.language}</span>
                                   ${deleteButtonHTML}
                                </div>
                            </div>
                            <div class="paste-card-meta">
                                <span>Created on ${new Date(paste.createdAt).toLocaleDateString()}</span>
                            </div>
                        `;
                        pastesList.appendChild(card);
                    });
                } else {
                    pastesList.innerHTML = '<p>No pastes created yet.</p>';
                }

                pastesList.addEventListener('click', async (e) => {
                    if (e.target.classList.contains('btn-delete')) {
                        const pasteId = e.target.dataset.pasteId;
                        if (confirm('Are you sure you want to delete this paste? This action cannot be undone.')) {
                            try {
                                await deletePaste(pasteId);
                                e.target.closest('.paste-card').remove();
                                showPopup('Success', 'Paste deleted successfully.');
                            } catch (error) {
                                showPopup('Error', 'Failed to delete paste: ' + error.message);
                            }
                        }
                    }
                });

                profileContent.classList.remove('hidden');

            } catch (error) {
                errorDiv.innerHTML = `<h1>Error</h1><p>${error.message}</p>`;
                errorDiv.classList.remove('hidden');
            } finally {
                loader.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
