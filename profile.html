<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Vioo-Code</title>
    <link rel="stylesheet" href="css/style.css">
     <link rel="icon" href="https://api.dicebear.com/8.x/initials/svg?seed=VC&backgroundColor=1a1a2e,ffc300" type="image/svg+xml">
</head>
<body>
    <header class="main-header">
        <a href="/" class="logo">Vioo<span>-Code</span></a>
        <nav>
            <ul class="main-nav">
                <li><a href="/explore.html">Explore</a></li>
                <li class="when-signed-in" style="display: none;"><a href="/new-paste.html" class="btn btn-primary">New Paste</a></li>
            </ul>
        </nav>
        <nav>
            <ul class="auth-nav">
                <li class="when-signed-out"><a href="/sign-in.html" class="btn btn-secondary">Sign In</a></li>
                <li class="when-signed-out"><a href="/sign-up.html" class="btn btn-primary">Sign Up</a></li>
                <li class="when-signed-in" style="display: none;">
                    <a id="nav-profile-link" href="#" class="user-info">
                        <img src="" alt="User Avatar" class="user-avatar">
                        <span class="user-username"></span>
                    </a>
                </li>
                <li class="when-signed-in" style="display: none;">
                     <button id="sign-out-btn" class="btn btn-secondary">Logout</button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container" id="profile-container">
         <div class="profile-header skeleton" style="height: 250px;"></div>
         <div class="paste-grid">
            <div class="skeleton skeleton-card"></div>
            <div class="skeleton skeleton-card"></div>
            <div class="skeleton skeleton-card"></div>
         </div>
    </main>

    <script type="module">
        import { handleSignOut } from './config/auth.js';
        import { getPastesByUsername } from './config/api.js';

        document.getElementById('sign-out-btn').addEventListener('click', handleSignOut);

        const profileContainer = document.getElementById('profile-container');
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        async function loadProfile() {
            if (!username) {
                profileContainer.innerHTML = '<h1 class="page-title">User not specified.</h1>';
                return;
            }

            try {
                const { user, pastes } = await getPastesByUsername(username);

                if (!user) {
                    profileContainer.innerHTML = '<h1 class="page-title">User not found.</h1>';
                    return;
                }
                
                document.title = `${user.username}'s Profile - Vioo-Code`;
                
                let pastesHTML = '<h3>No public pastes yet.</h3>';
                if (pastes.length > 0) {
                    pastesHTML = `
                        <div class="paste-grid">
                            ${pastes.map(paste => `
                                <div class="paste-card">
                                    <h3 class="paste-card-title"><a href="/view-paste.html?id=${paste.pasteId}">${paste.title}</a></h3>
                                    <div class="paste-card-footer">
                                         <span class="language-badge">${paste.language}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                profileContainer.innerHTML = `
                    <div class="profile-header">
                        <img src="${user.avatarUrl}" alt="${user.username}'s avatar" class="profile-avatar">
                        <div class="profile-info">
                            <h1>${user.username}</h1>
                            <p>${user.about}</p>
                        </div>
                    </div>
                    <h2 class="page-title" style="font-size: 1.5rem;">${user.username}'s Public Pastes</h2>
                    ${pastesHTML}
                `;

            } catch (error) {
                profileContainer.innerHTML = '<h1 class="page-title">Could not load profile.</h1>';
            }
        }

        loadProfile();
    </script>
</body>
</html>
