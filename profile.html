<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Vioo-Code</title>
    <link rel="stylesheet" href="css/style.css">
     <link rel="icon" href="https://api.dicebear.com/8.x/initials/svg?seed=VC&backgroundColor=1a1a2e,ffc300" type="image/svg+xml">
</head>
<body>
    <div class="page-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/" class="logo">Vioo<span>-Code</span></a>
            </div>
            <ul class="main-nav">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/explore.html">Explore</a></li>
                <li><a href="/new-paste.html">New Paste</a></li>
            </ul>
            <div class="profile-section when-signed-in">
                <div class="profile-dropdown">
                    <ul class="profile-dropdown-list">
                        <li><a id="dropdown-profile-link" href="#">My Profile</a></li>
                        <li><button id="logout-btn" class="logout-btn">Logout</button></li>
                    </ul>
                </div>
                <div class="profile-section-toggle">
                    <img src="" alt="User Avatar" class="user-avatar">
                    <div class="user-info">
                        <span class="user-username"></span>
                        <span class="user-email"></span>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
             <header class="mobile-header">
                <button class="hamburger-btn">&#9776;</button>
                <a href="/" class="logo">Vioo<span>-Code</span></a>
            </header>
            <div id="profile-container">
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeAuthUI } from './config/auth.js';
        import { getPastesByUsername } from './config/api.js';

        initializeAuthUI();
        
        const profileContainer = document.getElementById('profile-container');
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        async function loadProfile() {
            if (!username) {
                profileContainer.innerHTML = '<h1>User not specified.</h1>';
                return;
            }

            try {
                const { user, pastes } = await getPastesByUsername(username);

                document.title = `${user.username}'s Profile - Vioo-Code`;
                
                let pastesHTML = '<p>This user has no public pastes yet.</p>';
                if (pastes.length > 0) {
                    pastesHTML = `
                        <div class="paste-grid">
                            ${pastes.map(paste => `
                                <div class="paste-card">
                                    <h3 class="paste-card-title"><a href="/view-paste.html?id=${paste.pasteId}">${paste.title}</a></h3>
                                    <div class="paste-card-footer">
                                        <span class="language-badge">${paste.language}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                profileContainer.innerHTML = `
                    <div class="profile-page-header">
                        <img src="${user.avatarUrl}" alt="${user.username}'s avatar" class="profile-avatar-large">
                        <div class="profile-info-large">
                            <h1>${user.username}</h1>
                            <p>${user.about}</p>
                        </div>
                    </div>
                    <div class="page-header">
                        <h2>Public Pastes</h2>
                    </div>
                    ${pastesHTML}
                `;

            } catch (error) {
                profileContainer.innerHTML = `<h1>Error</h1><p>${error.message}</p>`;
            }
        }

        loadProfile();
    </script>
</body>
</html>
