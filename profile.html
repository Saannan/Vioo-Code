<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Vioo-Code</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://api.dicebear.com/8.x/initials/svg?seed=VC&backgroundColor=1a1a2e,ffc300" type="image/svg+xml">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <h1 class="logo">Vioo<span>-Code</span></h1>
            <ul class="sidebar-nav">
                <li><a href="/index.html"><i data-feather="home"></i> Home</a></li>
                <li><a href="/explore.html"><i data-feather="compass"></i> Explore</a></li>
                <li class="when-signed-in" style="display: none;"><a href="/new-paste.html"><i data-feather="plus-square"></i> New Paste</a></li>
            </ul>
            <div class="sidebar-footer">
                <div class="auth-block when-signed-out">
                    <a href="/sign-up.html" class="btn btn-primary">Sign Up</a>
                    <a href="/sign-in.html" class="btn btn-secondary">Sign In</a>
                </div>
                <div class="user-profile-widget when-signed-in" style="display: none;">
                    <img src="" class="user-avatar" alt="User Avatar">
                    <div class="user-profile-widget-info">
                        <div class="user-username"></div>
                        <div class="user-email"></div>
                    </div>
                    <button id="logout-btn"><i data-feather="log-out"></i></button>
                </div>
            </div>
        </aside>

        <main class="main-content" id="main-container">
            <div class="skeleton-header"></div>
            <div class="paste-list">
                <div class="skeleton skeleton-card"></div>
                <div class="skeleton skeleton-card"></div>
                <div class="skeleton skeleton-card"></div>
            </div>
        </main>
        
        <nav class="mobile-nav">
             <ul class="mobile-nav-list">
                <li><a href="/index.html"><i data-feather="home"></i><span>Home</span></a></li>
                <li><a href="/explore.html"><i data-feather="compass"></i><span>Explore</span></a></li>
                <li class="when-signed-in" style="display: none;"><a href="/new-paste.html"><i data-feather="plus-square"></i><span>New</span></a></li>
                <li class="when-signed-in" style="display: none;"><a href="#" id="mobile-logout-btn"><i data-feather="log-out"></i><span>Logout</span></a></li>
                <li class="when-signed-out"><a href="/sign-in.html"><i data-feather="log-in"></i><span>Sign In</span></a></li>
            </ul>
        </nav>
    </div>

    <script type="module">
        import { handleSignOut } from './config/auth.js';
        import { getPastesByUsername } from './config/api.js';

        document.getElementById('logout-btn').addEventListener('click', handleSignOut);
        document.getElementById('mobile-logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            handleSignOut();
        });

        const mainContainer = document.getElementById('main-container');
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        async function loadProfile() {
            if (!username) {
                mainContainer.innerHTML = '<h1>Username not specified.</h1>';
                return;
            }

            try {
                const { user, pastes } = await getPastesByUsername(username);

                if (!user) {
                    mainContainer.innerHTML = '<h1>User not found.</h1>';
                    return;
                }
                
                document.title = `${user.username}'s Profile - Vioo-Code`;
                
                let pastesHTML = '<p>This user has no public pastes.</p>';
                if (pastes.length > 0) {
                    pastesHTML = `
                        <div class="paste-list">
                            ${pastes.map(p => `
                                <a href="/view-paste.html?id=${p.pasteId}" class="paste-card">
                                    <div>
                                        <div class="paste-card-title">${p.title}</div>
                                    </div>
                                    <div class="paste-card-actions">
                                        <span class="language-badge">${p.language}</span>
                                    </div>
                                </a>`).join('')}
                        </div>`;
                }

                mainContainer.innerHTML = `
                    <header class="profile-page-header">
                        <img src="${user.avatarUrl}" alt="${user.username}'s avatar">
                        <div>
                            <h1>${user.username}</h1>
                            <p>${user.about}</p>
                        </div>
                    </header>
                    <h2>Public Pastes</h2>
                    ${pastesHTML}
                `;
            } catch (error) {
                mainContainer.innerHTML = `<h1>Error loading profile.</h1><p>${error.message}</p>`;
            } finally {
                feather.replace();
            }
        }
        
        loadProfile();
    </script>
</body>
</html>
