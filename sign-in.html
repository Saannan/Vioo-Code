<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Vioo-Code</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo"><a href="/">Vioo<span>-Code</span></a></div>
        </nav>
    </header>

    <main class="container">
        <div class="form-wrapper auth-form-wrapper">
            <h1>Welcome Back</h1>
            <div id="error-message" class="error-message"></div>
            <form id="signin-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; background-color: var(--primary-accent); color: var(--text-dark);">Sign In</button>
            </form>
            <div class="auth-switch">
                <p>Don't have an account? <a href="/sign-up.html">Sign Up</a></p>
            </div>
        </div>
    </main>
    
    <script type="module">
        import { signIn } from './config/auth.js';

        const signinForm = document.getElementById('signin-form');
        const errorMessageDiv = document.getElementById('error-message');

        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessageDiv.style.display = 'none';
            const submitButton = e.target.querySelector('button');
            submitButton.disabled = true;
            submitButton.textContent = 'Signing In...';

            const email = signinForm.email.value;
            const password = signinForm.password.value;

            try {
                await signIn(email, password);
                window.location.href = '/';
            } catch (error) {
                errorMessageDiv.textContent = 'Invalid email or password.';
                errorMessageDiv.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
