<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Vioo-Code</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://api.dicebear.com/8.x/initials/svg?seed=VC&backgroundColor=0D1117,ffc300" type="image/svg+xml">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <a href="/" class="logo">Vioo<span>-Code</span></a>
        </div>
    </header>

    <main class="main-content">
        <div class="form-wrapper">
            <div class="form-box">
                <h1>Welcome Back</h1>
                <form id="sign-in-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-input" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
                    <p id="error-message" class="error-message"></p>
                </form>
                <div class="form-footer">
                    <span>Don't have an account? <a href="/sign-up.html">Sign Up</a></span>
                </div>
            </div>
        </div>
    </main>
    
    <script type="module">
        import { handleSignIn } from './config/auth.js';

        const signInForm = document.getElementById('sign-in-form');
        const errorMessage = document.getElementById('error-message');
        const submitBtn = signInForm.querySelector('button[type="submit"]');

        signInForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing In...';
            
            const email = signInForm.email.value;
            const password = signInForm.password.value;

            try {
                await handleSignIn(email, password);
                window.location.href = '/index.html';
            } catch (error) {
                errorMessage.textContent = 'Invalid email or password.';
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
