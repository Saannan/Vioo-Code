<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V-CODE - Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a2d9d5c59d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-neutral-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-neutral-800 p-8 rounded-2xl shadow-xl w-[380px]">
    <h1 class="text-2xl font-bold text-center mb-6">Welcome to <span class="text-amber-500">V-CODE</span></h1>
    <div id="notif" class="mb-4 text-sm hidden px-4 py-2 rounded-lg text-white"></div>
    <input type="email" id="email" placeholder="Email" class="w-full p-2 mb-3 bg-neutral-700 rounded-md outline-none">
    <div class="relative mb-3">
      <input type="password" id="password" placeholder="Password" class="w-full p-2 bg-neutral-700 rounded-md pr-10 outline-none">
    </div>
    <button onclick="login()" class="w-full bg-amber-500 text-black font-semibold py-2 rounded-md hover:bg-amber-400 transition">Sign in</button>
    <p class="text-center mt-4 text-sm text-gray-300">
      Don't have an account? <a href="sign-up.html" class="text-amber-500 hover:underline">Sign up</a>
    </p>
  </div>
  <script type="module" src="js/api.js"></script>
</body>
</html>
