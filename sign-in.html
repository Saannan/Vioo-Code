<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Vioo-Code</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://api.dicebear.com/8.x/initials/svg?seed=VC&backgroundColor=1a1a2e,ffc300" type="image/svg+xml">
</head>
<body>
    <div class="aurora-background"><div class="aurora-shape1"></div><div class="aurora-shape2"></div></div>
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 1rem;">
        <a href="/" class="sidebar-logo" style="margin-bottom: 2rem;">Vioo<span>-Code</span></a>
        <div class="form-container" style="width: 100%; max-width: 400px;">
            <h1 style="font-size: 1.5rem;">Welcome Back</h1>
            <form id="sign-in-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
                 <p id="error-message" class="error-message"></p>
            </form>
             <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">
                Don't have an account? <a href="/sign-up.html">Sign Up</a>
            </p>
        </div>
    </div>
    <script type="module">
        import { handleSignIn } from './config/auth.js';
        const signInForm = document.getElementById('sign-in-form');
        const errorMessage = document.getElementById('error-message');
        const submitBtn = signInForm.querySelector('button[type="submit"]');
        signInForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing In...';
            try {
                await handleSignIn(signInForm.email.value, signInForm.password.value);
                window.location.href = '/index.html';
            } catch (error) {
                errorMessage.textContent = 'Invalid email or password.';
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
