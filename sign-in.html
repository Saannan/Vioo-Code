<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Vioo-Code</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://api.dicebear.com/8.x/initials/svg?seed=VC&backgroundColor=1a1a2e,ffc300" type="image/svg+xml">
</head>
<body>
    <header>
         <a href="/" class="logo">Vioo<span>-Code</span></a>
    </header>
    
    <main>
        <div class="form-container">
            <h1>Sign In to Vioo-Code</h1>
            <form id="sign-in-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
                 <p id="error-message" class="error-message"></p>
            </form>
             <p style="text-align: center; margin-top: 1rem;">
                Don't have an account? <a href="/sign-up.html">Sign Up</a>
            </p>
        </div>
    </main>
    
    <script type="module">
        import { handleSignIn } from './config/auth.js';

        const signInForm = document.getElementById('sign-in-form');
        const errorMessage = document.getElementById('error-message');

        signInForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';
            
            const email = signInForm.email.value;
            const password = signInForm.password.value;

            try {
                await handleSignIn(email, password);
                window.location.href = '/index.html';
            } catch (error) {
                errorMessage.textContent = 'Invalid email or password.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
