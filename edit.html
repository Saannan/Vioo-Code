<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V-CODE - Manage Paste</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a2d9d5c59d.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
     <div class="header flex justify-between items-center mb-6 pb-2 border-b border-gray-700">
       <h1 class="text-xl font-semibold text-amber-500">Manage Paste</h1>
       <div class="nav-links">
         <a href="index.html" title="Home"><i class="fas fa-home"></i>&nbsp;&nbsp;Home</a>
         <a href="account.html" title="My Account"><i class="fas fa-user"></i>&nbsp;&nbsp;Account</a>
       </div>
     </div>
     <form id="managePasteForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Paste title" maxlength="30" required>
        </div>
        <div class="form-group">
            <label for="authorName">Author (Optional)</label>
            <input type="text" id="authorName" name="authorName" placeholder="Paste author name" maxlength="16" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" placeholder="Paste description" maxlength="150" required>
        </div>
        <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" id="tags" name="tags" placeholder="Comma-separated (e.g., maker, tools)" required>
        </div>
        <div class="form-group">
            <label for="language">Language</label>
            <select id="language" name="language">
                <option value="" disabled selected>Select language</option>
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="json">JSON</option>
                <option value="php">PHP</option>
                <option value="typescript">TypeScript</option>
                <option value="text">Plain Text</option>
            </select>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" required></textarea>
        </div>
        <input type="hidden" id="pasteId" name="pasteId">
        <div class="form-actions">
            <a href="#" id="backToPaste" class="back-link"><i class="fas fa-arrow-left"></i>&nbsp;&nbsp;Back to Paste</a>
            <button type="submit"><i class="fas fa-save"></i>&nbsp;&nbsp;Save Changes</button>
        </div>
    </form>
  </div>
  <div id="notif" class="fixed top-5 right-5 px-4 py-2 rounded-md text-white font-medium shadow-md z-50 hidden transition-opacity duration-500 ease-in-out opacity-0">Notification Message</div>
  <script type="module" src="js/api.js"></script>
</body>
</html>
