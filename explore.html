<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Pastes - Vioo-Code</title>
    <link rel="stylesheet" href="css/style.css">
     <link rel="icon" href="https://api.dicebear.com/8.x/initials/svg?seed=VC&backgroundColor=1a1a2e,ffc300" type="image/svg+xml">
</head>
<body>
    <header class="main-header">
        <a href="/" class="logo">Vioo<span>-Code</span></a>
        <nav>
            <ul class="main-nav">
                <li><a href="/explore.html">Explore</a></li>
                <li class="when-signed-in" style="display: none;"><a href="/new-paste.html" class="btn btn-primary">New Paste</a></li>
            </ul>
        </nav>
        <nav>
            <ul class="auth-nav">
                <li class="when-signed-out"><a href="/sign-in.html" class="btn btn-secondary">Sign In</a></li>
                <li class="when-signed-out"><a href="/sign-up.html" class="btn btn-primary">Sign Up</a></li>
                <li class="when-signed-in" style="display: none;">
                    <a id="nav-profile-link" href="#" class="user-info">
                        <img src="" alt="User Avatar" class="user-avatar">
                        <span class="user-username"></span>
                    </a>
                </li>
                <li class="when-signed-in" style="display: none;">
                     <button id="sign-out-btn" class="btn btn-secondary">Logout</button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1 class="page-title">Explore All Public Pastes</h1>
        <div id="explore-pastes-grid" class="paste-grid">
        </div>
    </main>

    <script type="module">
        import { handleSignOut } from './config/auth.js';
        import { getAllPublicPastes } from './config/api.js';

        document.getElementById('sign-out-btn').addEventListener('click', handleSignOut);

        const pastesGrid = document.getElementById('explore-pastes-grid');
        
        function renderSkeletons() {
            let skeletons = '';
            for(let i=0; i < 12; i++) {
                skeletons += '<div class="skeleton skeleton-card"></div>';
            }
            pastesGrid.innerHTML = skeletons;
        }

        async function loadAllPublicPastes() {
            try {
                const pastes = await getAllPublicPastes();
                if (pastes.length === 0) {
                    pastesGrid.innerHTML = '<p>No public pastes available to explore.</p>';
                    return;
                }
                
                pastesGrid.innerHTML = pastes.map(paste => `
                    <div class="paste-card">
                         <div>
                           <h3 class="paste-card-title"><a href="/view-paste.html?id=${paste.pasteId}">${paste.title}</a></h3>
                        </div>
                        <div class="paste-card-footer">
                            <img src="${paste.authorAvatarUrl}" alt="${paste.authorUsername}'s avatar">
                            <a href="/profile.html?username=${paste.authorUsername}">${paste.authorUsername}</a>
                            <span class="language-badge">${paste.language}</span>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                pastesGrid.innerHTML = '<p style="color: var(--error);">Could not load pastes. Please check your connection or try again later.</p>';
            }
        }
        
        renderSkeletons();
        loadAllPublicPastes();
    </script>
</body>
</html>
