<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Vioo-Code</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://api.dicebear.com/8.x/initials/svg?seed=VC&backgroundColor=1a1a2e,ffc300" type="image/svg+xml">
</head>
<body>
    <div class="aurora-background">
        <div class="aurora-shape1"></div>
        <div class="aurora-shape2"></div>
    </div>
    <div class="app-layout">
        <aside class="sidebar">
            <a href="/" class="sidebar-logo">Vioo<span>-Code</span></a>
            <nav>
                <ul class="sidebar-nav">
                    <li><a href="/index.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                        <span>Home</span>
                    </a></li>
                    <li><a href="/explore.html" class="active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path><circle cx="12" cy="13" r="3"></circle></svg>
                        <span>Explore</span>
                    </a></li>
                    <li class="when-signed-in">
                        <a href="/new-paste.html">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"></path><path d="M12 5v14"></path></svg>
                        <span>New Paste</span>
                    </a></li>
                </ul>
            </nav>
        </aside>

        <div class="main-content">
             <header class="main-header">
                <button class="menu-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
                </button>
                <div class="when-signed-out">
                    <a href="/sign-in.html" class="btn btn-secondary">Sign In</a>
                    <a href="/sign-up.html" class="btn btn-primary">Sign Up</a>
                </div>
                <div class="user-menu when-signed-in">
                    <button class="user-menu-trigger">
                        <img src="" alt="User Avatar" class="user-avatar-img">
                    </button>
                    <div class="user-menu-dropdown">
                        <div class="user-menu-header">
                            <span class="user-username-text"></span>
                        </div>
                        <ul class="user-menu-list">
                            <li><a id="dropdown-profile-link" href="#">My Profile</a></li>
                            <li><button id="logout-btn" class="logout-btn">Logout</button></li>
                        </ul>
                    </div>
                </div>
            </header>
            
            <main class="page-content">
                <h1 class="page-title">Explore All Public Pastes</h1>
                <div id="explore-pastes-grid" class="paste-grid"></div>
            </main>
        </div>
    </div>

    <script type="module">
        import { handleSignOut, getCurrentUser } from './config/auth.js';
        import { getAllPublicPastes } from './config/api.js';

        const pastesGrid = document.getElementById('explore-pastes-grid');
        
        function renderSkeletons() {
             pastesGrid.innerHTML = Array(12).fill('<div class="skeleton skeleton-card" style="height: 160px;"></div>').join('');
        }

        async function loadAllPublicPastes() {
            try {
                const pastes = await getAllPublicPastes();
                if (pastes.length === 0) {
                    pastesGrid.innerHTML = '<p>No public pastes available to explore.</p>';
                    return;
                }
                pastesGrid.innerHTML = pastes.map(paste => `
                    <div class="paste-card">
                        <h3 class="paste-card-title"><a href="/view-paste.html?id=${paste.pasteId}">${paste.title}</a></h3>
                        <div class="paste-card-footer">
                            <img src="${paste.authorAvatarUrl}" alt="${paste.authorUsername}'s avatar">
                            <a href="/profile.html?username=${paste.authorUsername}">${paste.authorUsername}</a>
                            <span class="language-badge">${paste.language}</span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                 pastesGrid.innerHTML = `<p style="color: var(--error);">Could not load pastes: ${error.message}</p>`;
            }
        }
        
        renderSkeletons();
        loadAllPublicPastes();

        document.getElementById('logout-btn')?.addEventListener('click', handleSignOut);
        
        const userMenuTrigger = document.querySelector('.user-menu-trigger');
        const userMenuDropdown = document.querySelector('.user-menu-dropdown');
        const profileLink = document.getElementById('dropdown-profile-link');

        userMenuTrigger?.addEventListener('click', () => {
            userMenuDropdown.classList.toggle('active');
            const user = getCurrentUser();
            if(user) {
                profileLink.href = `/profile.html?username=${user.username}`;
            }
        });

        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        menuToggle?.addEventListener('click', () => sidebar.classList.toggle('active'));
    </script>
</body>
</html>
