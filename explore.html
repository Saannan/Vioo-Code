<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Pastes - Vioo-Code</title>
    <link rel="stylesheet" href="css/style.css">
     <link rel="icon" href="https://api.dicebear.com/8.x/initials/svg?seed=VC&backgroundColor=1a1a2e,ffc300" type="image/svg+xml">
</head>
<body>
    <div class="page-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/" class="logo">Vioo<span>-Code</span></a>
            </div>
            <ul class="main-nav">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/explore.html" class="active">Explore</a></li>
                <li><a href="/new-paste.html">New Paste</a></li>
            </ul>
            <div class="profile-section when-signed-in">
                <div class="profile-dropdown">
                    <ul class="profile-dropdown-list">
                        <li><a id="dropdown-profile-link" href="#">My Profile</a></li>
                        <li><button id="logout-btn" class="logout-btn">Logout</button></li>
                    </ul>
                </div>
                <div class="profile-section-toggle">
                    <img src="" alt="User Avatar" class="user-avatar">
                    <div class="user-info">
                        <span class="user-username"></span>
                        <span class="user-email"></span>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
             <header class="mobile-header">
                <button class="hamburger-btn">&#9776;</button>
                <a href="/" class="logo">Vioo<span>-Code</span></a>
            </header>
            <div class="page-header">
                <h1>Explore Pastes</h1>
                <p>Discover public pastes from the entire Vioo-Code community.</p>
            </div>
            <div id="explore-pastes-grid" class="paste-grid">
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeAuthUI } from './config/auth.js';
        import { getAllPublicPastes } from './config/api.js';

        initializeAuthUI();

        const pastesGrid = document.getElementById('explore-pastes-grid');
        
        function renderSkeletons() {
            let skeletons = '';
            for(let i=0; i < 12; i++) {
                skeletons += '<div class="skeleton skeleton-card"></div>';
            }
            pastesGrid.innerHTML = skeletons;
        }

        async function loadAllPublicPastes() {
            try {
                const pastes = await getAllPublicPastes();
                if (pastes.length === 0) {
                    pastesGrid.innerHTML = '<p>No public pastes available to explore.</p>';
                    return;
                }
                
                pastesGrid.innerHTML = pastes.map(paste => `
                    <div class="paste-card">
                        <h3 class="paste-card-title"><a href="/view-paste.html?id=${paste.pasteId}">${paste.title}</a></h3>
                        <p class="paste-card-desc">Click to view the content.</p>
                        <div class="paste-card-footer">
                            <img src="${paste.authorAvatarUrl}" alt="${paste.authorUsername}'s avatar">
                            <a href="/profile.html?username=${paste.authorUsername}">${paste.authorUsername}</a>
                            <span class="language-badge">${paste.language}</span>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                pastesGrid.innerHTML = `<p style="color: var(--error);">${error.message}</p>`;
            }
        }
        
        renderSkeletons();
        loadAllPublicPastes();
    </script>
</body>
</html>
